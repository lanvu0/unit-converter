<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="top">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-number"></input>
        <button id="convert-btn">Convert</button>
    </div>
    <div class="bottom">
        <div class="result-box">
            <h2 class="result-title">Length (Meter/Feet)</h2>
            <p id="meter-feet" class="result-output"></p>
        </div>
        <div class="result-box">
            <h2 class="result-title">Volume (Litres/Gallons)</h2>
            <p id="litres-gallons" class="result-output"></p>
        </div>
        <div class="result-box">
            <h2 class="result-title">Length (Kilograms/Pounds)</h2>
            <p id="kilograms-pounds" class="result-output"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
